name: Java & React CI/CD with Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # --- 공통 설정 (QEMU, Buildx, Login) ---
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # --- [BACKEND] Java 빌드 (JAR 생성) ---
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build Backend (Maven)
      run: mvn clean package -DskipTests -f ./deploy005_springboo_react/pom.xml

    # --- [FRONTEND] React 빌드 (Dist 생성) ---
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './deploy_front/package-lock.json'

    - name: Build Frontend (NPM)
      run: |
        cd deploy_front
        npm install
        npm run build

    # --- [DOCKER PUSH] Backend ---
    - name: Build and push Backend image
      uses: docker/build-push-action@v5
      with:
        context: ./deploy005_springboo_react
        file: ./deploy005_springboo_react/Dockerfile
        push: true
        platforms: linux/amd64,linux/arm64
        tags: ${{ secrets.DOCKER_USERNAME }}/deploy005_springboot:latest

    # --- [DOCKER PUSH] Frontend ---
    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./deploy_front
        file: ./deploy_front/Dockerfile
        push: true
        platforms: linux/amd64,linux/arm64
        tags: ${{ secrets.DOCKER_USERNAME }}/deploy_front:latest
